name: My plan
level: beginner
author: Jit
version: 0.1
owners:
  default: null
references:
  - https://www.jit.io
tags: []
items:
  - name: CTL-003. Protect log storage from unintended access
    uses: >-
      jitsecurity-controls/jit-plans/items/infrastructure/item-cloudtrail-access-protection.yml@latest
  - name: CTL-004. Enable CloudTrail log file integrity validation
    uses: >-
      jitsecurity-controls/jit-plans/items/infrastructure/item-cloudtrail-integrity-validation.yml@latest
  - name: Scan your code for vulnerabilities (SAST)
    uses: >-
      jitsecurity-controls/jit-plans/items/code/item-code-vulnerability.yml@latest
  - name: Scan your Dockerfiles for vulnerabilities
    uses: >-
      jitsecurity-controls/jit-plans/items/infrastructure/item-container-scan.yml@latest
  - name: Scan your code dependencies for vulnerabilities (SCA)
    uses: jitsecurity-controls/jit-plans/items/code/item-dependency-check.yml@latest
  - name: Scan your infrastructure-as-code (IaC) for misconfigurations
    uses: >-
      jitsecurity-controls/jit-plans/items/infrastructure/item-iac-misconfiguration-detection.yml@latest
  - name: IAM-002. Rotate credentials regularly
    uses: >-
      jitsecurity-controls/jit-plans/items/infrastructure/item-iam-creds-rotation.yml@latest
  - name: >-
      IAM-001. Enable multi-factor authentication for all Human Identities with
      AWS access
    uses: >-
      jitsecurity-controls/jit-plans/items/infrastructure/item-iam-mfa.yml@latest
  - name: IAM-003. Use strong password policy
    uses: >-
      jitsecurity-controls/jit-plans/items/infrastructure/item-iam-no-strong-policy.yml@latest
  - name: ARC-001. Use root user only by exception
    uses: >-
      jitsecurity-controls/jit-plans/items/infrastructure/item-root-account-exception.yml@latest
  - name: ARC-004. Remove access keys for the root user
    uses: >-
      jitsecurity-controls/jit-plans/items/infrastructure/item-root-account-keys.yml@latest
  - name: >-
      ARC-003. Enable multi-factor authentication (MFA) on the root user for all
      AWS accounts
    uses: >-
      jitsecurity-controls/jit-plans/items/infrastructure/item-root-account-mfa.yml@latest
  - name: Scan infrastructure for runtime misconfigurations
    uses: >-
      jitsecurity-controls/jit-plans/items/infrastructure/item-runtime-misconfiguration-detection.yml@latest
  - name: S3-002. Restrict access to S3 buckets that should not have public access
    uses: >-
      jitsecurity-controls/jit-plans/items/infrastructure/item-s3-no-public-access.yml@latest
  - name: Scan code for hard-coded secrets
    uses: jitsecurity-controls/jit-plans/items/code/item-secret-detection.yml@latest
  - name: SDAT-002. Encrypt all sensitive data at rest
    uses: >-
      jitsecurity-controls/jit-plans/items/infrastructure/item-sensitive-data-encrypt-at-rest.yml@latest
  - name: >-
      SDAT-003. Only use protocols with encryption when transmitting sensitive
      data outside of your VPC
    uses: >-
      jitsecurity-controls/jit-plans/items/infrastructure/item-sensitive-data-encrypt-out-vpc.yml@latest
  - name: Scan your web application for vulnerabilities
    uses: >-
      jitsecurity-controls/jit-plans/items/runtime/item-web-app-scanner.yml@latest
override:
  workflows:
    runtime-misconfiguration-detection-cloudtrail-access-protection:
      jobs:
        runtime-misconfig-detection-aws:
          steps:
            - name: Run Prowler For AWS
              uses: >-
                899025839375.dkr.ecr.us-east-1.amazonaws.com/prowler:not-hardened-sc-18604-prowler-add-support-of-specific-checks-fix
              with:
                args: >-
                  --excluded-checks
                  iam_password_policy_expires_passwords_within_90_days_or_less
    runtime-misconfiguration-detection-cloudtrail-config:
      jobs:
        runtime-misconfig-detection-aws:
          steps:
            - name: Run Prowler For AWS
              uses: >-
                899025839375.dkr.ecr.us-east-1.amazonaws.com/prowler:not-hardened-sc-18604-prowler-add-support-of-specific-checks-fix
              with:
                args: >-
                  --excluded-checks
                  iam_password_policy_expires_passwords_within_90_days_or_less
    runtime-misconfiguration-detection-cloudtrail-integrity-validation:
      jobs:
        runtime-misconfig-detection-aws:
          steps:
            - name: Run Prowler For AWS
              uses: >-
                899025839375.dkr.ecr.us-east-1.amazonaws.com/prowler:not-hardened-sc-18604-prowler-add-support-of-specific-checks-fix
              with:
                args: >-
                  --excluded-checks
                  iam_password_policy_expires_passwords_within_90_days_or_less
